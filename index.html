<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Calculator</title>

</head>
<body>
  <main>
    <header>
      <div class="calc">calc</div>
      <div class="theme">
        <p class="p-theme">THEME</p>
        <button class="theme-button"><span class="circle-red"></span></button>
        <div ></div>
        <div class="div-1">1</div>
        <div class="div-2">2</div>
        <div class="div-3"> 3</div>
      </div>
    </header>
    <section >
      <div class="place-display">
        <h2 data-previous class="previous-operand"></h2>
        <h2 data-curent class="curent-operand"></h2>
    </div>
    </section>
    <section class="main-section ">
      <button data-namber>7</button>
      <button data-namber>8</button>
      <button data-namber>9</button>
      <button delet-operation class="del">DEL</button>
      <button data-namber>4</button>
      <button data-namber>5</button>
      <button data-namber>6</button>
      <button data-operation>+</button>
      <button data-namber>1</button>
      <button data-namber>2</button>
      <button data-namber>3</button>
      <button data-operation>-</button>
      <button data-namber>.</button>
      <button data-namber>0</button>
      <button data-operation>/</button>
      <button data-operation>x</button>
      <button all-clear id="rese">RESET</button>
      <button eqval-operation id="eqval">=</button>
    </section>
  </main>
  <script src="calculator.js"></script>
</body>
</html>
